<!DOCTYPE html>
<html>
<head>
    <title>DetailsPage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js" type="text/javascript"></script>

</head>
<body>
    <div>
        <header role="banner" style="background-color:blue">
            <br />
            <h1 class="x" style="color:white;margin:20px;font-size:x-large;vertical-align:central; height:100px;padding:35px;"><b>Logo</b></h1>
        </header>
    </div>

    <div>

        <span id="result2">
            <script type="text/x-jQuery-tmpl" id="query2">
                <ul>
                    <li>
                        ${listingid}
                        <img src="https://sample-listings.herokuapp.com${image}"style="width:200px;height:200px;align-content:center;">
                    </li>
                    <li><b>Beds:- </b>${beds}</li>
                    <li><b>Baths:- </b>  ${baths}</li>
                    <li><b>Features:-  </b>${features}</li>
                </ul>

            </script>
        </span>

    </div>
    <script type="text/javascript">

        //$.getJSON("https://sample-listings.herokuapp.com/listings/1", function (data)
        //{
        //});

        var obj =
            {
                listingID: "1", image: "/images/1.jpg", address: "1503 Elk Forest Rd, Elkton, MD 21921",
                beds: "5", baths: "5", features: "Appliance Dishwasher, Exhaust Fans, Icemaker, Dryer, Instant Hot-Water Dispenser, Microwave, Refrigerator, Six Burner Stove, Trash Compactor, Washer, Water Conditioner, Water Dispenser\nCooling: Heat Pumps\nHeating: Heat Pump\nKitchen: Gourmet, Kitchen Island, Second Kitchen, Breakfast Room\nWindow: Double Pane Windows, Palladian Windows, Recessed Lights, Screened, Six Panel Doors, Insulated Windows, Insulated Doors, Atrium Door, French Doors\nRoom Details: Living Room, Dining Room, Master Bedroom, Bedroom 4, Kitchen, Family Room, Library, Foyer, Breakfast Room, Florida/Sun Room",
                estimatedValue: "1594000", changeOverLastYear: -30.02
            }
        $("#query2").tmpl(obj).appendTo("#result2")

    </script>

    <footer style="text-align:center;font-size:12px;font-family:sans-serif;line-height:17px;background-color:gray;padding:20px;">
        <br />
        <h6 style="font-size:x-large;">2016 Neudesic  © All rights Reserved</h6>
    </footer>


</body>
</html>
